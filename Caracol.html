<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARACOL</title>
    <link rel="stylesheet" href="Caracol.css">
</head>

<body>
    <div class="grid">
        <audio id="audio-cancion" src="Uli - Cachirula, Loojan, Fuentes Prod.mp3" loop></audio>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
    </div>

    <button id="stop" class="boton1">Detener</button>
    <button id="reiniciar" class="boton2">Reiniciar</button>
    <button id="next" class="boton3">Avanzar</button>
    <button id="retroceder" class="boton4">Retrocede</button>

        <script src="Caracol.js"></script>
        <script>
            document.addEventListener('click', function() {
                var audio = document.getElementById('audio-cancion');
                if (audio.paused) {
                    audio.play();
                }
            }, { once: true });
        </script>
</body>

</html>
